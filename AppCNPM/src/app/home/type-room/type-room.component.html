<style>
  .thumb {
    width: 100px;
    height: 75px;
    background-color: transparent;
    background-image: none;
    background-repeat: no-repeat;
    background-position: center center;
    background-size: cover;
  }

</style>
<br><br><br><br>
<div class="container">

  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Bảng giá phòng</h3>
    </div>
    <div class="panel-body">

      <div class="card mb-3">
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-bordered table-striped table-hover" id="dataTable" cellspacing="0">
              <thead>
                <tr>
                  <th width="100px"></th>
                  <th>Loại phòng</th>
                  <th>Giá</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of listDataRoom">
                  <td>
                    <img class="img-responsive" src="{{urlImage}}{{item.imgLoaiPhong}}">
                  </td>
                  <td>{{item.TenLoaiPhong}}</td>
                  <td>{{item.GiaPhong | currency:"VND"}} VND</td>
                </tr>
               
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
