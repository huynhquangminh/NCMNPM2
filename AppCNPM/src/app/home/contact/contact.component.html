<div class="gtco-section">
  <div class="gtco-container">
    <div class="row">
      <div class="col-md-12">
        <div class="col-md-6 animate-box">
          <h3>Get In Touch</h3>
          <form #form="form">
            <!-- <input name="__RequestVerificationToken" type="hidden"
              value=""> -->
            <div class="row form-group">
              <div class="col-md-12">
                <label class="sr-only" for="name">Name</label>

                <input formControlName="userName" class="form-control" id="ho_ten" name="ho_ten" placeholder="Your Name"
                  type="text" value="">
              </div>

            </div>
            <div class="row form-group">
              <div class="col-md-12">
                <label class="sr-only" for="email">Email</label>

                <input formControlName="email" class="form-control" id="mail" name="mail" placeholder="Your email address" type="text" value="">
              </div>
            </div>
            <div class="row form-group">
              <div class="col-md-12">
                <label class="sr-only" for="message">Message</label>

                <textarea formControlName="content" class="form-control" cols="30" id="noi_dung" name="noi_dung" placeholder="Write us something"
                  rows="10"></textarea>
              </div>
            </div>
            <div class="form-group">
              <input type="button" [disabled]= "from.invalid" value="Send Message" class="btn btn-primary" (click)= "sendMSM()">
            </div>
          </form>
        </div>
        <div class="col-md-5 col-md-push-1 animate-box">

          <div class="gtco-contact-info">
            <h3>Contact Information</h3>
            <ul>
              <li class="address">20 Văn Trì Nguyên xá <br> Bắc từ liêm - Hà Nội</li>
              <li class="phone"><a href="tel://01677915896">+ 01677915896</a></li>
              <li class="email"><a href="mailto:info@yoursite.com">tgiangdev@ghotel.somee.com</a></li>
              <li class="url"><a href="http://ghotel.somee.com/">Ghotel.Somee.Com</a></li>
            </ul>
          </div>


        </div>
      </div>
    </div>
  </div>
</div>
